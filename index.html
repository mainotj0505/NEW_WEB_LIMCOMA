<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/limcoma logoo.png" type="image/x-icon">
    <title>LIMCOMA MULTI-PURPOSE COOPERATIVE</title>
    <style>
        /* Background photo instead of video */
        body {
            background-image: url('images/LMCM BLDG.jpg'); /* Your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* EFFECT: Smooth Fade-in for the whole body */
            animation: fadeInPage 0.5s ease-in-out forwards;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        /* Typing effect styling */
        #typing-effect {
            font-size: 4rem; /* Adjusted to match LIMCOMA photo size */
            font-weight: 800;
            margin-top: 40px;
            color: #1b4332; /* LIMCOMA Green */
            text-align: left;
            padding-left: 10%;
            position: relative;
            z-index: 1;
        }

        /* Main text overlay */
        main div {
            font-size: 1.1rem;
            margin-top: 15px;
            line-height: 1.6;
            text-align: left;
            padding-left: 10%;
            position: relative;
            z-index: 1;
        }

        /* Footer styling */
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Center header navigation */
        header nav {
            margin: 0 auto;
            position: relative;
            padding-bottom: 5px;
        }
        
        header nav a {
            margin: 0 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }

    </style>
</head>
<body>
    <div class="bg-zoom-container"></div>

    <canvas id="particle-canvas"></canvas>
    <div class="grain-overlay"></div>
    <div class="geometric-overlay"></div>
    
    <div class="smoke-container">
        <div class="smoke-layer"></div>
        <div class="smoke-layer"></div>
    </div>

    <header class="d-flex justify-content-center align-items-center text-white">
        <div class="logo mr-4">
            <img src="images/limcoma logoo.png" alt="Logo" class="logo-img" style="height:40px;">
        </div>
        <nav class="d-flex">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Products</a>
            <a href="#" class="nav-link">Loans</a>
            <a href="#" class="nav-link">Membership</a>
            <a href="#" class="nav-link">About Us</a>
        </nav>
    </header>
    
    <main id="main-content">
        <div class="hero-container">
            <h1 id="typing-effect"></h1>
            
            <p class="hero-description">
                “Providing Quality Animal Feeds, Accessible Financial Support,
                 and a Strong Cooperative Community for Sustainable Growth.”
            </p>
            
            <div class="hero-buttons">
                <a href="#" class="btn-primary-custom">Our Projects</a>
                <a href="#" class="btn-outline-custom">Contact Us</a>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 text-white">
        <div class="d-flex justify-content-between align-items-center flex-wrap container">
            <div class="footer-links mb-2">
                <a href="#"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
                <span class="mx-2">|</span>
                <a href="#"><i class="fas fa-file-contract"></i> Terms of Service</a>
            </div>                                           
            <div class="social-links mb-2">
                Follow us:
                <a href="#" class="mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="mx-2"><i class="fab fa-youtube"></i></a>
            </div>                       
            <div class="contact-links mb-2">
                <a href="mailto:info@hivehotel.com"><i class="fas fa-envelope"></i> info@hivehotel.com</a>
                <span class="mx-2">|</span>
                <a href="tel:+639175813189"><i class="fas fa-phone-alt"></i> (+63) 917 581 3189</a>
            </div>                
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
